<div class="row">
    <div class="col-12">
        <div class="card-body">
            <h4 class="card-title">REPORTE PACIENTES CON DIAGNÓSTICOS TIPIFICADOS COMO EPIDEMIOLÓGICOS</h4>

        </div>
    </div>
    <div class="col-3">
        <div class="form-group">
            <label>Fec. Reg. Desde.</label>
            <input type="date" class="form-control" value="01/03/2023" placeholder="yyyy-mm-dd" >
        </div>
    </div>
    <div class="col-3">
        <div class="form-group">
            <label>Fec. Reg. Hasta.</label>
            <input type="date" class="form-control" placeholder="yyyy-mm-dd">
        </div>
    </div>
 
    <div class="col-3" style="margin-top: 3%;">
        <div class="form-group">
            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Refrescar</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card-body">
            <canvas baseChart class="chart" [data]="barChartData" [options]="barChartOptions"
                [plugins]="barChartPlugins" [type]="barChartType" (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)">
            </canvas>

            <button mat-button mat-raised-button color="primary" (click)="randomize()">Refrescar</button>

        </div>
    </div>

</div>
